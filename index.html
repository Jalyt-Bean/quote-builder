<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quote Builder</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    select, label {
      margin: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #0078d4;
      color: white;
    }
    .tooltip-icon {
      margin-left: 6px;
      cursor: pointer;
      color: #0078d4;
      font-weight: bold;
    }
    .summary-card {
      background: #fff;
      padding: 1rem;
      margin-top: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .summary-card h3 {
      margin-top: 0;
      color: #0078d4;
    }
    .summary-line {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
    }
  </style>
<script src="https://cdn.jsdelivr.net/npm/docx@7.7.0/build/docx.umd.js">

function downloadFullPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 10;

  doc.setFontSize(14);
  doc.text(`Quote – ${currentSheet}`, 10, y);
  y += 10;

  const scenario = document.getElementById("scenarioSelect").value;
  if (scenario) {
    doc.setFontSize(12);
    doc.text(`Scenario: ${scenario}`, 10, y);
    y += 10;
  }

  // Table Header
  doc.setFontSize(11);
  doc.setFont(undefined, 'bold');
  doc.text("Task", 10, y);
  doc.text("Qty", 90, y);
  doc.text("Days", 110, y);
  doc.text("Rate Type", 130, y);
  doc.text("Cost", 170, y);
  y += 7;
  doc.setFont(undefined, 'normal');

  const tasks = allData[currentSheet];
  let total = 0;
  let psDays = 0, engDays = 0, conDays = 0;

  tasks.forEach((row, index) => {
    const selected = document.querySelector(`.select-task[data-index="${index}"]`).checked;
    const qty = parseInt(document.querySelector(`.quantity[data-index="${index}"]`).value) || 0;
    const duration = parseFloat(row["Duration (Days)"]) || 0;
    const rate = parseFloat(row["Rate Per Day"]) || 0;
    const rateType = (row["Rate Type"] || "").toLowerCase();
    if (selected && qty > 0) {
      const cost = qty * duration * rate;
      total += cost;

      if (rateType.includes("consultancy")) conDays += qty * duration;
      else if (rateType.includes("engineering")) engDays += qty * duration;
      else psDays += qty * duration;

      const task = row["Task"].slice(0, 55);
      doc.text(task, 10, y);
      doc.text(`${qty}`, 90, y);
      doc.text(`${duration}`, 110, y);
      doc.text(row["Rate Type"], 130, y);
      doc.text(`£${cost.toFixed(2)}`, 170, y);
      y += 7;
      if (y > 270) { doc.addPage(); y = 10; }
    }
  });

  const pmFee = total * 0.2;
  const grandTotal = total + pmFee;
  const totalDays = psDays + engDays + conDays;

  y += 10;
  doc.setFont(undefined, 'bold');
  doc.text(`PS Days: ${psDays.toFixed(1)} | Engineering Days: ${engDays.toFixed(1)} | Consultancy Days: ${conDays.toFixed(1)}`, 10, y);
  y += 7;
  doc.text(`Total Days: ${totalDays.toFixed(1)} | PM Fee (20%): £${pmFee.toFixed(2)} | Grand Total: £${grandTotal.toFixed(2)}`, 10, y);

  // Add Scope
  y += 15;
  doc.setFontSize(13);
  doc.text("Scope of Work", 10, y);
  y += 10;
  doc.setFontSize(11);
  tasks.forEach((task, index) => {
    const selected = document.querySelector(`.select-task[data-index="${index}"]`).checked;
    const qty = parseInt(document.querySelector(`.quantity[data-index="${index}"]`).value) || 0;
    if (selected && qty > 0) {
      const name = task["Task"];
      const desc = tooltips[name.trim().toLowerCase()] || "";
      const bullet = `• ${name}${desc ? ' – ' + desc : ''}`;
      const lines = doc.splitTextToSize(bullet, 180);
      lines.forEach(line => {
        if (y > 270) { doc.addPage(); y = 10; }
        doc.text(line, 10, y);
        y += 6;
      });
    }
  });

  doc.save(`Quote_SoW_${currentSheet.replace(/\s+/g, "_")}.pdf`);
}

<body>
<h1>Quote Builder</h1>
<label for="projectSelect">Project Type:</label>
<select id="projectSelect"></select>
<label for="scenarioSelect">Scenario:</label>
<select id="scenarioSelect"></select>
<table id="taskTable">
<thead>
<tr>
<th><input id="toggleAll" type="checkbox"/></th>
<th>Task</th>
<th>Rate Type</th>
<th>Duration (Days)</th>
<th>Rate Per Day</th>
<th>Quantity</th>
<th>Cost</th>
</tr>
</thead>
<tbody></tbody>
</table>
<div class="summary-card">
<h3>Quote Summary</h3>
<div class="summary-line"><span>Total Selected Cost:</span><span id="total">£0.00</span></div>
<div class="summary-line"><span>PM Fee (20%):</span><span id="pm-fee">£0.00</span></div>
<div class="summary-line"><span>Grand Total:</span><span id="grand-total">£0.00</span></div>
<div class="summary-line"><span>PS Days Required:</span><span id="ps-days">0</span></div>
<div class="summary-line"><span>Engineering Days Required:</span><span id="engineering-days">0</span></div>
<div class="summary-line"><span>Consultancy Days Required:</span><span id="consultancy-days">0</span></div>
<div class="summary-line"><span>Total Days Required:</span><span id="total-days">0</span></div>
<div class="summary-line"><label><input checked="" id="pmRequired" onchange="calculateTotal()" type="checkbox"/> Project Management Required</label></div>
</div>
<script>
    let allData = {};
    let tooltips = {};
    let scenarios = {};
    let currentSheet = "";

    async function loadData() {
      const [allDataResp, tooltipsResp, scenariosResp] = await Promise.all([
        fetch("allData.json").then(r => r.json()),
        fetch("tooltips.json").then(r => r.json()),
        fetch("scenarios.json").then(r => r.json())
      ]);
      allData = allDataResp;
      tooltips = tooltipsResp;
      scenarios = scenariosResp;
      populateProjectTypes();
    }

    function populateProjectTypes() {
      const select = document.getElementById("projectSelect");
      select.innerHTML = "";
      Object.keys(allData).forEach(project => {
        const option = document.createElement("option");
        option.value = project;
        option.textContent = project;
        select.appendChild(option);
      });
      select.addEventListener("change", () => {
        currentSheet = select.value;
        renderTasks();
        updateScenarios();
      });
      currentSheet = Object.keys(allData)[0];
      renderTasks();
      updateScenarios();
    }

    function updateScenarios() {
      const scenarioSelect = document.getElementById("scenarioSelect");
      const options = scenarios[currentSheet] || {};
      scenarioSelect.innerHTML = "";

      if (Object.keys(options).length > 0) {
        scenarioSelect.innerHTML = `<option value="">-- Select Scenario --</option>`;
        Object.keys(options).forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          scenarioSelect.appendChild(opt);
        });
        scenarioSelect.onchange = applyScenario;
      } else {
        const opt = document.createElement("option");
        opt.textContent = "-- No scenarios available --";
        opt.disabled = true;
        scenarioSelect.appendChild(opt);
      }
    }

    function applyScenario() {
      const selectedScenario = document.getElementById("scenarioSelect").value;
      const taskSelections = scenarios[currentSheet]?.[selectedScenario];
      if (!taskSelections) return;
      allData[currentSheet].forEach((task, index) => {
        const qty = taskSelections[task["Task"]] || 0;
        const checkbox = document.querySelector(`.select-task[data-index="${index}"]`);
        const qtyInput = document.querySelector(`.quantity[data-index="${index}"]`);
        checkbox.checked = qty > 0;
        qtyInput.value = qty;
      });
      calculateTotal();
    }

    function renderTasks() {
      const rows = allData[currentSheet] || [];
      const tbody = document.querySelector("#taskTable tbody");
      tbody.innerHTML = "";

      rows.forEach((task, index) => {
        const tr = document.createElement("tr");
        const tooltipKey = task["Task"].trim().toLowerCase();

        const tdCheck = document.createElement("td");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "select-task";
        checkbox.dataset.index = index;
        checkbox.checked = false;
        checkbox.addEventListener("change", () => {
          const qtyInput = document.querySelector(`.quantity[data-index="${index}"]`);
          qtyInput.value = checkbox.checked ? 1 : 0;
          calculateTotal();
        });
        tdCheck.appendChild(checkbox);
        tr.appendChild(tdCheck);

        const tooltipIcon = document.createElement("span");
        tooltipIcon.className = "tooltip-icon";
        tooltipIcon.title = tooltips[tooltipKey] || `Duration: ${task["Duration (Days)"] || 0}d
Rate: £${task["Rate Per Day"] || 0}`;
        tooltipIcon.textContent = "ⓘ";

        const tdTask = document.createElement("td");
        tdTask.textContent = task["Task"];
        tdTask.appendChild(tooltipIcon);
        tr.appendChild(tdTask);

        ["Rate Type", "Duration (Days)", "Rate Per Day"].forEach(k => {
          const td = document.createElement("td");
          td.textContent = task[k] || "";
          tr.appendChild(td);
        });

        const qty = document.createElement("input");
        qty.type = "number";
        qty.min = 0;
        qty.value = 0;
        qty.className = "quantity";
        qty.dataset.index = index;
        qty.addEventListener("input", calculateTotal);

        const tdQty = document.createElement("td");
        tdQty.appendChild(qty);
        tr.appendChild(tdQty);

        const tdCost = document.createElement("td");
        tdCost.id = `cost-${index}`;
        tr.appendChild(tdCost);

        tbody.appendChild(tr);
      });

      document.getElementById("toggleAll").addEventListener("change", function() {
        const checkboxes = document.querySelectorAll(".select-task");
        checkboxes.forEach(cb => {
          cb.checked = this.checked;
          const index = cb.dataset.index;
          const qtyInput = document.querySelector(`.quantity[data-index="${index}"]`);
          qtyInput.value = this.checked ? 1 : 0;
        });
        calculateTotal();
      });

      calculateTotal();
    }

    
function calculateTotal() {
  let total = 0;
  let totalDays = 0;
  let psDays = 0;
  let engDays = 0;
  let conDays = 0;

  allData[currentSheet].forEach((row, index) => {
    const qty = parseInt(document.querySelector(`.quantity[data-index="${index}"]`).value) || 0;
    const duration = parseFloat(row["Duration (Days)"]) || 0;
    const rate = parseFloat(row["Rate Per Day"]) || 0;
    const cost = duration * rate * qty;
    const days = duration * qty;
    const rateType = (row["Rate Type"] || "").toLowerCase();

    document.getElementById(`cost-${index}`).textContent = `£${cost.toFixed(2)}`;
    total += cost;
    totalDays += days;

    if (rateType.includes("consultancy")) conDays += days;
    else if (rateType.includes("engineering")) engDays += days;
    else psDays += days;
  });

  const pmRequired = document.getElementById("pmRequired").checked;
  const pmFee = pmRequired ? total * 0.2 : 0;

  document.getElementById("total").textContent = `£${total.toFixed(2)}`;
  document.getElementById("pm-fee").textContent = `£${pmFee.toFixed(2)}`;
  document.getElementById("grand-total").textContent = `£${(total + pmFee).toFixed(2)}`;
  document.getElementById("total-days").textContent = totalDays.toFixed(1);
  document.getElementById("ps-days").textContent = psDays.toFixed(1);
  document.getElementById("engineering-days").textContent = engDays.toFixed(1);
  document.getElementById("consultancy-days").textContent = conDays.toFixed(1);
}

    loadData();
  
function generateSOW() {
  const tasks = allData[currentSheet];
  let output = `Project Type: ${currentSheet}\n`;
  const scenario = document.getElementById("scenarioSelect").value;
  if (scenario) output += `Scenario: ${scenario}\n`;
  output += `\nSelected Tasks:\n`;

  tasks.forEach((task, index) => {
    const selected = document.querySelector(`.select-task[data-index="${index}"]`).checked;
    const qty = parseInt(document.querySelector(`.quantity[data-index="${index}"]`).value) || 0;
    if (selected && qty > 0) {
      const name = task["Task"];
      const duration = task["Duration (Days)"];
      const rateType = task["Rate Type"];
      const description = tooltips[name.trim().toLowerCase()] || "";
      output += `- ${name} (x${qty}, ${duration} days @ ${rateType})\n  ${description}\n`;
    }
  });

  output += `\nBreakdown:\n`;
  output += `PS Days: ${document.getElementById("ps-days").textContent}\n`;
  output += `Engineering Days: ${document.getElementById("engineering-days").textContent}\n`;
  output += `Consultancy Days: ${document.getElementById("consultancy-days").textContent}\n`;
  output += `Total Days: ${document.getElementById("total-days").textContent}\n`;
  output += `Grand Total: ${document.getElementById("grand-total").textContent}\n`;

  document.getElementById("sowOutput").value = output;
}



function downloadSOWDocx() {
  const { Document, Packer, Paragraph, TextRun } = window.docx;

  const tasks = allData[currentSheet];
  const doc = new Document();

  const elements = [
    new Paragraph({ text: `Statement of Works – ${currentSheet}`, heading: "Heading1" }),
    new Paragraph({ text: "Scope of Work", heading: "Heading2" })
  ];

  tasks.forEach((task, index) => {
    const selected = document.querySelector(`.select-task[data-index="${index}"]`).checked;
    const qty = parseInt(document.querySelector(`.quantity[data-index="${index}"]`).value) || 0;
    if (selected && qty > 0) {
      const name = task["Task"];
      const desc = tooltips[name.trim().toLowerCase()] || "";
      elements.push(
        new Paragraph({
          children: [
            new TextRun({ text: `• ${name}`, bold: true }),
            new TextRun({ text: desc ? ` – ${desc}` : "" })
          ]
        })
      );
    }
  });

  doc.addSection({ children: elements });

  Packer.toBlob(doc).then(blob => {
    const filename = `SoW_${currentSheet.replace(/\s+/g, "_")}.docx`;
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
    URL.revokeObjectURL(link.href);
  });
}
</script>
<div class="sow-section" style="margin-top: 3rem;">
<h2>Statement of Works Summary</h2>
<button class="btn" onclick="generateSOW()">Generate SoW Summary</button>
<textarea id="sowOutput" readonly="" rows="15" style="width:100%; margin-top:1rem;"></textarea>
</div>
<button class="btn" onclick="downloadSOWDocx()" style="margin-top: 1rem;">Download SoW as DOCX</button>
<div style="text-align:center; margin-top: 2rem;">
  <button class="btn" onclick="downloadFullPDF()">Download Full PDF (Quote + Scope)</button>
</div>

</body>
