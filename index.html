    const scenarios = {

          "Install Datto BCDR agent - per 5 VMs": 1,
          "Physical server decommission": 1,
          "Data Migration between File servers (per 500GB)": 2
        }
      }
    };

    let currentSheet = Object.keys(allData)[0] || "";
    const sheetSelect = document.getElementById("sheetSelect");
    const scenarioSelect = document.getElementById("scenarioSelect");
    const tbody = document.querySelector("#quote-table tbody");

    Object.keys(allData).forEach(sheet => {
      const opt = document.createElement("option");
      opt.value = sheet;
      opt.textContent = sheet;
      sheetSelect.appendChild(opt);
    });

    function renderTable() {
      currentSheet = sheetSelect.value;
      tbody.innerHTML = "";
      allData[currentSheet].forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" class="select-task" data-index="${index}" checked></td>
          <td>${row["Task"] || ""}</td>
          <td>${row["Rate Type"] || ""}</td>
          <td>${row["Duration (Days)"] || 0}</td>
          <td>${row["Rate Per Day"] || 0}</td>
          <td><input type="number" value="${row.Quantity || 1}" min="1" class="quantity" data-index="${index}"></td>
          <td class="cost" id="cost-${index}">£0.00</td>
        `;
        tbody.appendChild(tr);
      });

      updateScenarioOptions();
      calculateTotal();
    }

    function calculateTotal() {
      let total = 0;
      let totalDays = 0;
      allData[currentSheet].forEach((row, index) => {
        const selected = document.querySelector(`.select-task[data-index='${index}']`).checked;
        const qty = parseInt(document.querySelector(`.quantity[data-index='${index}']`).value) || 0;
        const duration = parseFloat(row["Duration (Days)"]) || 0;
        const rate = parseFloat(row["Rate Per Day"]) || 0;
        const cost = selected ? duration * rate * qty : 0;
        const days = selected ? duration * qty : 0;
        document.getElementById(`cost-${index}`).textContent = `£${cost.toFixed(2)}`;
        total += cost;
        totalDays += days;
      });

      const pmRequired = !document.getElementById("pmToggle").checked;
      const pmFee = pmRequired ? total * 0.2 : 0;
      document.getElementById("total").textContent = `£${total.toFixed(2)}`;
      document.getElementById("pm-fee").textContent = `£${pmFee.toFixed(2)}`;
      document.getElementById("grand-total").textContent = `£${(total + pmFee).toFixed(2)}`;
      document.getElementById("total-days").textContent = totalDays.toFixed(1);
    }

    function toggleSelectAll(masterCheckbox) {
      const checkboxes = document.querySelectorAll(".select-task");
      checkboxes.forEach(cb => {
        cb.checked = masterCheckbox.checked;
      });
      calculateTotal();
    }

    function updateScenarioOptions() {
      scenarioSelect.innerHTML = '<option value="">-- Select Scenario --</option>';
      const sheetScenarios = scenarios[currentSheet];
      if (sheetScenarios) {
        Object.keys(sheetScenarios).forEach(scenarioName => {
          const option = document.createElement("option");
          option.value = scenarioName;
          option.textContent = scenarioName;
          scenarioSelect.appendChild(option);
        });
      }
    }

    function applyScenario() {
      const scenarioName = scenarioSelect.value;
      const sheetScenarios = scenarios[currentSheet];
      if (!sheetScenarios || !scenarioName) return;

      const scenarioTasks = sheetScenarios[scenarioName];
      allData[currentSheet].forEach((row, index) => {
        const taskName = row["Task"];
        const isIncluded = Object.hasOwn(scenarioTasks, taskName);
        const checkbox = document.querySelector(`.select-task[data-index='${index}']`);
        const qtyField = document.querySelector(`.quantity[data-index='${index}']`);

        checkbox.checked = isIncluded;
        if (isIncluded) {
          qtyField.value = scenarioTasks[taskName];
        } else {
          qtyField.value = 1;
        }
      });

      calculateTotal();
    }

    if (currentSheet) renderTable();
