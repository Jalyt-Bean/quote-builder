
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Professional Services Labour Estimator</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f4; }
    h1 { text-align: center; color: #333; }
    .controls, .summary-card { max-width: 900px; margin: 1rem auto; background: white; padding: 1rem; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ddd; text-align: left; }
    th { background-color: #0078d4; color: white; }
    .tooltip-icon { margin-left: 5px; cursor: help; color: #0078d4; }
    .summary-line { display: flex; justify-content: space-between; padding: 0.25rem 0; }
  </style>
<script>
window.addEventListener("load", () => {
  const checkJSPDF = setInterval(() => {
    if (window.jspdf && window.jspdf.jsPDF) {
      clearInterval(checkJSPDF);
      window.downloadQuotePDF = async function () {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        let y = 10;
        doc.setFontSize(14);
        doc.text("Professional Services Labour Estimate", 10, y);
        y += 10;
        Object.keys(allData).forEach(sheet => {
          const tasks = allData[sheet];
          const sel = selections[sheet] || [];
          const selectedTasks = tasks.filter((task, i) => sel[i]?.selected && sel[i].qty > 0);
          if (selectedTasks.length === 0) return;
          doc.setFontSize(12);
          doc.text(sheet, 10, y);
          y += 6;
          selectedTasks.forEach((task, i) => {
            const qty = sel[tasks.indexOf(task)].qty;
            const duration = parseFloat(task["Duration (Days)"]) || 0;
            const rate = parseFloat(task["Rate Per Day"]) || 0;
            const cost = duration * rate * qty;
            const text = `- ${task.Task} (Qty: ${qty}, Days: ${duration}, Rate: £${rate}, Cost: £${cost.toFixed(2)})`;
            const lines = doc.splitTextToSize(text, 180);
            doc.text(lines, 10, y);
            y += lines.length * 6;
            if (y > 270) { doc.addPage(); y = 10; }
          });
          y += 4;
        });
        y += 10;
        doc.setFontSize(12);
        doc.text("Quote Summary", 10, y); y += 8;
        function getText(id) {
          return document.getElementById(id)?.textContent || "N/A";
        }
        doc.text(`Total Selected Cost: ${getText("total")}`, 10, y); y += 6;
        doc.text(`PM Fee (20%): ${getText("pm-fee")}`, 10, y); y += 6;
        doc.text(`Grand Total: ${getText("grand-total")}`, 10, y); y += 6;
        doc.text(`Total Days Required: ${getText("total-days")}`, 10, y); y += 6;
        doc.text(`PS Days: ${getText("ps-days")}`, 10, y); y += 6;
        doc.text(`Engineering Days: ${getText("eng-days")}`, 10, y); y += 6;
        doc.text(`Consultancy Days: ${getText("cons-days")}`, 10, y); y += 6;
        doc.save("labour_estimate.pdf");
      };
    }
  }, 100);
});
</script></head>
<body>
<h1>Professional Services Labour Estimator</h1>
<div class="controls">
<label for="projectSelect">Project Type:</label>
<select id="projectSelect"></select>
<label for="scenarioSelect">Scenario:</label>
<select id="scenarioSelect"></select>
</div>
<table id="taskTable">
<thead>
<tr>
<th><input id="toggleAll" type="checkbox"/></th>
<th>Task</th>
<th>Rate Type</th>
<th>Duration (Days)</th>
<th>Rate Per Day</th>
<th>Quantity</th>
<th>Cost</th>
</tr>
</thead>
<tbody></tbody>
</table>
<div class="summary-card">
<h3>Quote Summary</h3>
<div class="summary-line"><span>Total Selected Cost:</span><span id="total">£0.00</span></div>
<div class="summary-line"><span>PM Fee (20%):</span><span id="pm-fee">£0.00</span></div>
<div class="summary-line"><span>Grand Total:</span><span id="grand-total">£0.00</span></div>
<div class="summary-line"><span>Total Days Required:</span><span id="total-days">0</span></div>
<div class="summary-line"><span>PS Days:</span><span id="ps-days">0</span></div>
<div class="summary-line"><span>Engineering Days:</span><span id="eng-days">0</span></div>
<div class="summary-line"><span>Consultancy Days:</span><span id="cons-days">0</span></div>
<div class="summary-line"><label><input checked="" id="pmRequired" onchange="calculateTotal()" type="checkbox"/> Project Management Required</label></div>
</div>
<script>
    let allData = {}, scenarios = {}, tooltips = {}, selections = {}, currentSheet = "";

    window.addEventListener("DOMContentLoaded", () => {
      Promise.all([
        fetch("allData.json").then(res => res.json()),
        fetch("scenarios.json").then(res => res.json()),
        fetch("tooltips.json").then(res => res.json())
      ])
      .then(([a, s, t]) => {
        allData = a; scenarios = s; tooltips = t;
        populateProjectTypes();
      })
      .catch(err => console.error("Failed to load JSON:", err));
    });

    function populateProjectTypes() {
      const select = document.getElementById("projectSelect");
      select.innerHTML = "";
      Object.keys(allData).forEach(project => {
        const option = document.createElement("option");
        option.value = project;
        option.textContent = project;
        select.appendChild(option);
      });
      select.addEventListener("change", () => {
        currentSheet = select.value;
        renderTasks();

      document.getElementById("toggleAll").addEventListener("change", function () {
        const checked = this.checked;
        const allRows = allData[currentSheet];
        selections[currentSheet] = allRows.map((row, i) => {
          return {
            selected: checked,
            qty: checked ? 1 : 0
          };
        });
        renderTasks();
      });

        updateScenarios();
      });
      currentSheet = Object.keys(allData)[0];
      renderTasks();

      document.getElementById("toggleAll").addEventListener("change", function () {
        const checked = this.checked;
        const allRows = allData[currentSheet];
        selections[currentSheet] = allRows.map((row, i) => {
          return {
            selected: checked,
            qty: checked ? 1 : 0
          };
        });
        renderTasks();
      });

      updateScenarios();
    }

    function updateScenarios() {
      const scenarioSelect = document.getElementById("scenarioSelect");
      const options = scenarios[currentSheet] || {};
      scenarioSelect.innerHTML = "";
      if (Object.keys(options).length > 0) {
        scenarioSelect.innerHTML = '<option value="">-- Select Scenario --</option>';
        Object.keys(options).forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          scenarioSelect.appendChild(opt);
        });
        scenarioSelect.onchange = applyScenario;
      } else {
        const opt = document.createElement("option");
        opt.textContent = "-- No scenarios available --";
        opt.disabled = true;
        scenarioSelect.appendChild(opt);
      }
    }

    function applyScenario() {
      const scenario = scenarios[currentSheet][document.getElementById("scenarioSelect").value];
      if (!scenario) return;
      selections[currentSheet] = allData[currentSheet].map((task) => {
        const qty = scenario[task.Task] || 0;
        return { selected: qty > 0, qty };
      });
      renderTasks();

      document.getElementById("toggleAll").addEventListener("change", function () {
        const checked = this.checked;
        const allRows = allData[currentSheet];
        selections[currentSheet] = allRows.map((row, i) => {
          return {
            selected: checked,
            qty: checked ? 1 : 0
          };
        });
        renderTasks();
      });

    }

    function renderTasks() {
      if (!selections[currentSheet]) {
        selections[currentSheet] = allData[currentSheet].map(() => ({ selected: false, qty: 0 }));
      }
      const tbody = document.querySelector("#taskTable tbody");
      tbody.innerHTML = "";
      allData[currentSheet].forEach((row, index) => {
        const tr = document.createElement("tr");

        const tdCheck = document.createElement("td");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = selections[currentSheet][index].selected;
        checkbox.addEventListener("change", () => {
          selections[currentSheet][index].selected = checkbox.checked;
          selections[currentSheet][index].qty = checkbox.checked ? 1 : 0;
          renderTasks();

      document.getElementById("toggleAll").addEventListener("change", function () {
        const checked = this.checked;
        const allRows = allData[currentSheet];
        selections[currentSheet] = allRows.map((row, i) => {
          return {
            selected: checked,
            qty: checked ? 1 : 0
          };
        });
        renderTasks();
      });

          calculateTotal();
        });
        tdCheck.appendChild(checkbox);
        tr.appendChild(tdCheck);

        const tdTask = document.createElement("td");
        tdTask.textContent = row["Task"] || "";
        const tip = document.createElement("span");
        tip.className = "tooltip-icon";
        const key = row["Task"]?.trim().toLowerCase();
        tip.title = tooltips[key] || "";
        tip.innerHTML = "&#9432;";
        tdTask.appendChild(tip);
        tr.appendChild(tdTask);

        ["Rate Type", "Duration (Days)", "Rate Per Day"].forEach(k => {
          const td = document.createElement("td");
          td.textContent = row[k] || "";
          tr.appendChild(td);
        });

        const tdQty = document.createElement("td");
        const qty = document.createElement("input");
        qty.type = "number";
        qty.min = 0;
        qty.value = selections[currentSheet][index].qty;
        qty.addEventListener("input", e => {
          selections[currentSheet][index].qty = parseInt(e.target.value) || 0;
          calculateTotal();
        });
        tdQty.appendChild(qty);
        tr.appendChild(tdQty);

        const tdCost = document.createElement("td");
        tdCost.className = "cost";
        tdCost.id = `cost-${index}`;
        tdCost.textContent = "£0.00";
        tr.appendChild(tdCost);

        tbody.appendChild(tr);
      });
      calculateTotal();
    }

    function calculateTotal() {
      let total = 0, totalDays = 0, ps = 0, eng = 0, cons = 0;
      Object.keys(allData).forEach(sheet => {
        const tasks = allData[sheet];
        const sel = selections[sheet] || [];
        tasks.forEach((row, i) => {
          const s = sel[i];
          if (!s?.selected || !s.qty) return;
          const dur = parseFloat(row["Duration (Days)"]) || 0;
          const rate = parseFloat(row["Rate Per Day"]) || 0;
          const cost = dur * rate * s.qty;
          const days = dur * s.qty;
          total += cost;
          totalDays += days;
          const type = (row["Rate Type"] || "").toLowerCase();
          if (type.includes("consultancy")) cons += days;
          else if (type.includes("engineering")) eng += days;
          else ps += days;
          if (sheet === currentSheet) {
            const costCell = document.getElementById(`cost-${i}`);
            if (costCell) costCell.textContent = `£${cost.toFixed(2)}`;
          }
        });
      });
      const pm = document.getElementById("pmRequired").checked ? total * 0.2 : 0;
      document.getElementById("total").textContent = `£${total.toFixed(2)}`;
      document.getElementById("pm-fee").textContent = `£${pm.toFixed(2)}`;
      document.getElementById("grand-total").textContent = `£${(total + pm).toFixed(2)}`;
      document.getElementById("total-days").textContent = totalDays.toFixed(1);
      document.getElementById("ps-days").textContent = ps.toFixed(1);
      document.getElementById("eng-days").textContent = eng.toFixed(1);
      document.getElementById("cons-days").textContent = cons.toFixed(1);
    }
  </script>
<div style="text-align:center; margin-top: 2rem;">
<button onclick="downloadQuotePDF()" style="padding: 0.5rem 1rem; background: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer;">Download Quote as PDF</button>
</div>

        }

        doc.text("Professional Services Labour Estimate", 10, y);
        y += 10;

        Object.keys(allData).forEach(sheet => {
          const tasks = allData[sheet];
          const sel = selections[sheet] || [];
          const selected = tasks
            .map((task, i) => ({ ...task, qty: sel[i]?.qty || 0, selected: sel[i]?.selected }))
            .filter(t => t.selected && t.qty > 0);
          if (selected.length === 0) return;

          y += 6;
          doc.setFontSize(12);
          doc.text(sheet, 10, y);
          y += 2;

          const tableData = selected.map(t => [
            t["Task"], t["Rate Type"], t["Duration (Days)"],
            t["Rate Per Day"], t.qty, (t["Duration (Days)"] * t["Rate Per Day"] * t.qty).toFixed(2)
          ]);

          doc.autoTable({
            startY: y + 2,
            head: [["Task", "Rate Type", "Duration", "Rate", "Qty", "Cost"]],
            body: tableData,
            styles: { fontSize: 8 },
            theme: "grid",
            headStyles: { fillColor: [0, 120, 212] }
          });

          y = doc.autoTable.previous.finalY + 10;
        });

        y += 5;
        doc.setFontSize(12);
        doc.text("Quote Summary", 10, y);
        y += 8;

        const summary = [
          ["Total Selected Cost", document.getElementById("total")?.textContent],
          ["PM Fee (20%)", document.getElementById("pm-fee")?.textContent],
          ["Grand Total", document.getElementById("grand-total")?.textContent],
          ["Total Days Required", document.getElementById("total-days")?.textContent],
          ["PS Days", document.getElementById("ps-days")?.textContent],
          ["Engineering Days", document.getElementById("eng-days")?.textContent],
          ["Consultancy Days", document.getElementById("cons-days")?.textContent]
        ];

        doc.autoTable({
          startY: y,
          body: summary,
          styles: { fontSize: 10 },
          theme: "striped"
        });

        doc.save("labour_estimate.pdf");
      };
