<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    select, label {
      margin: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #0078d4;
      color: white;
    }
    .tooltip-icon {
      margin-left: 6px;
      cursor: pointer;
      color: #0078d4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Quote Builder</h1>
  <label for="projectSelect">Project Type:</label>
  <select id="projectSelect"></select>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Task</th>
        <th>Rate Type</th>
        <th>Duration (Days)</th>
        <th>Rate Per Day</th>
        <th>Quantity</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allData = {};
    let tooltips = {};

    async function loadData() {
      const [allDataResp, tooltipResp] = await Promise.all([
        fetch("allData.json").then(r => r.json()),
        fetch("tooltips.json").then(r => r.json())
      ]);

      allData = allDataResp;
      tooltips = tooltipResp;

      populateProjectTypes();
    }

    function populateProjectTypes() {
      const select = document.getElementById("projectSelect");
      select.innerHTML = "";
      Object.keys(allData).forEach(project => {
        const option = document.createElement("option");
        option.value = project;
        option.textContent = project;
        select.appendChild(option);
      });
      select.addEventListener("change", renderTasks);
      renderTasks();
    }

    function renderTasks() {
      const type = document.getElementById("projectSelect").value;
      const rows = allData[type] || [];
      const tbody = document.querySelector("#taskTable tbody");
      tbody.innerHTML = "";

      rows.forEach((task, index) => {
        const tr = document.createElement("tr");
        const tooltipKey = task["Task"].trim().toLowerCase();

        const tooltipIcon = document.createElement("span");
        tooltipIcon.className = "tooltip-icon";
        tooltipIcon.title = tooltips[tooltipKey] || `Duration: ${task["Duration (Days)"] || 0}d
Rate: £${task["Rate Per Day"] || 0}`;
        tooltipIcon.textContent = "ⓘ";

        const tdTask = document.createElement("td");
        tdTask.textContent = task["Task"];
        tdTask.appendChild(tooltipIcon);
        tr.appendChild(tdTask);

        ["Rate Type", "Duration (Days)", "Rate Per Day"].forEach(k => {
          const td = document.createElement("td");
          td.textContent = task[k] || "";
          tr.appendChild(td);
        });

        const qty = document.createElement("input");
        qty.type = "number";
        qty.min = 0;
        qty.value = task["Quantity"] || 1;
        qty.addEventListener("input", () => updateCost(index, qty.value, task));

        const tdQty = document.createElement("td");
        tdQty.appendChild(qty);
        tr.appendChild(tdQty);

        const tdCost = document.createElement("td");
        tdCost.id = `cost-${index}`;
        tdCost.textContent = `£${((task["Rate Per Day"] || 0) * (task["Duration (Days)"] || 0) * qty.value).toFixed(2)}`;
        tr.appendChild(tdCost);

        tbody.appendChild(tr);
      });
    }

    function updateCost(index, qty, task) {
      const days = parseFloat(task["Duration (Days)"]) || 0;
      const rate = parseFloat(task["Rate Per Day"]) || 0;
      const cost = days * rate * qty;
      document.getElementById(`cost-${index}`).textContent = `£${cost.toFixed(2)}`;
    }

    loadData();
  </script>
</body>
</html>
